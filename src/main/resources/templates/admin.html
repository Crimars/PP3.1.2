<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <!-- Добавляем Bootstrap для улучшенного интерфейса -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Admin Panel</h1>
  <div>
    <span class="me-3">Logged in as: <span sec:authentication="name" class="fw-bold"></span></span>
    <!-- Logout Form -->
    <form th:action="@{/logout}" method="post" class="d-inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</div>

<!-- Users Table -->
<div class="card mb-4">
  <div class="card-header">
    <h2 class="mb-0">User List</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Roles</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td>
            <span th:each="role,iterStat : ${user.roles}"
                  th:text="${role.name} + (${not iterStat.last} ? ', ' : '')"></span>
          </td>
          <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary me-2">Edit</a>
            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add User Form -->
<div class="card">
  <div class="card-header">
    <h2 class="mb-0">Add New User</h2>
  </div>
  <div class="card-body">
    <form th:action="@{/admin/create}" method="post" th:object="${newUser}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"
               placeholder="Username" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               placeholder="Password" required>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Roles</label>
        <div th:each="role : ${roles}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" th:id="'role_' + ${role.id}"
                   th:value="${role.id}" th:field="*{roles}">
            <label class="form-check-label" th:for="'role_' + ${role.id}"
                   th:text="${role.name}"></label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add User</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
